name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =====================================
  # 1️⃣ BUILD & PUSH DOCKER IMAGE
  # =====================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t prathamesh0505/test-flow:${{ github.sha }} .

      - name: Push Docker Image
        run: |
          docker push prathamesh0505/test-flow:${{ github.sha }}

  # =====================================
  # 2️⃣ DEPLOY TO EKS
  # =====================================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # ✅ FIXED REGION

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name test-cluster

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f test-flow.yaml

      - name: Update Deployment Image
        run: |
          kubectl set image deployment/test-flow \
          test-flow=prathamesh0505/test-flow:${{ github.sha }}

      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/test-flow