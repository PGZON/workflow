name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  # -------- Build & Push --------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/test-flow:latest .

      - name: Push Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/test-flow:latest


  # -------- Deploy to Minikube --------
  deploy:
    needs: build
    runs-on: self-hosted   # ðŸ”¥ THIS USES YOUR LOCAL RUNNER

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout restart deployment test-flow